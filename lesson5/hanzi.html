  <script>
    // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ PointsAPI
    function waitForPointsAPI() {
      if (window.PointsAPI) {
        initApp();
      } else {
        setTimeout(waitForPointsAPI, 100);
      }
    }
    
    function initApp() {
      loadHanzi();
      window.PointsAPI.subscribe((user) => {
        if (user) {
          console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª:', user.displayName);
        } else {
          console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª');
        }
      });
    }
    
    let currentIndex = 0;
    let hanziList = [];
    let writer = null;
    
    async function loadHanzi() {
      try {
        // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–µ—Ä–æ–≥–ª–∏—Ñ—ã –∏–∑ theory.html
        const chars = await extractCharsFromTheory();
        hanziList = chars;
        updateDisplay();
        updateProgress();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤:', error);
        // Fallback –Ω–∞ –±–∞–∑–æ–≤—ã–π —Å–ø–∏—Å–æ–∫
        hanziList = [
          { char: 'Ëæõ', pinyin: 'xƒ´n', meaning: '–ù–µ–±–µ—Å–Ω—ã–π —Å—Ç–≤–æ–ª (8-–π)' },
          { char: 'ÂçØ', pinyin: 'm«éo', meaning: '–ó–µ–º–Ω–∞—è –≤–µ—Ç–≤—å (4-—è)' },
          { char: 'Â∏ù', pinyin: 'd√¨', meaning: '–ù–µ–±–µ—Å–Ω—ã–π –í–ª–∞–¥—ã–∫–∞, –≤–µ—Ä—Ö–æ–≤–Ω–æ–µ –±–æ–∂–µ—Å—Ç–≤–æ' },
          { char: 'ÁÜØ', pinyin: 'h√†n', meaning: '–ò—Å—Å—É—à–∞—Ç—å, –≤—ã—Å—É—à–∏–≤–∞—Ç—å' },
          { char: 'Èôç', pinyin: 'ji√†ng', meaning: '–°–ø—É—Å–∫–∞—Ç—å—Å—è, —Å–Ω–∏–∂–∞—Ç—å—Å—è' },
          { char: '‰ºê', pinyin: 'f√°', meaning: '–ù–∞–ø–∞–¥–∞—Ç—å, –≤–æ–µ–≤–∞—Ç—å' },
          { char: 'È¶¨', pinyin: 'm«é', meaning: '–õ–æ—à–∞–¥—å' },
          { char: '‰Ωë', pinyin: 'y√≤u', meaning: '–ü–æ–º–æ—â—å, –ø–æ–¥–¥–µ—Ä–∂–∫–∞' },
          { char: 'Ê¥π', pinyin: 'hu√°n', meaning: '–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–∫–∏' },
          { char: '‰Ωú', pinyin: 'zu√≤', meaning: '–î–µ–ª–∞—Ç—å, —Å–æ–∑–¥–∞–≤–∞—Ç—å' },
          { char: 'Á¶ç', pinyin: 'hu√≤', meaning: '–ù–µ—Å—á–∞—Å—Ç—å–µ, –±–µ–¥—Å—Ç–≤–∏–µ' },
          { char: '‰Ωô', pinyin: 'y√∫', meaning: '–õ–∏—á–Ω–æ–µ –º–µ—Å—Ç–æ–∏–º–µ–Ω–∏–µ 1-–≥–æ –ª–∏—Ü–∞' }
        ];
        updateDisplay();
        updateProgress();
      }
    }
    
    async function extractCharsFromTheory() {
      try {
        const res = await fetch('./theory.html?_=' + Date.now());
        const html = await res.text();
        const div = document.createElement('div');
        div.innerHTML = html;
        const items = Array.from(div.querySelectorAll('.char-list .char-item > span'));
        const chars = [];
        
        items.forEach(span => {
          const text = span.childNodes[0]?.textContent || span.textContent || '';
          const ch = (text.match(/[\u4e00-\u9fff\uf900-\ufaff]/) || [null])[0];
          if (ch) {
            // –ò—â–µ–º pinyin –∏ meaning –≤ tooltip
            const tooltip = span.parentElement.querySelector('.char-tooltip');
            if (tooltip) {
              const pinyinMatch = tooltip.textContent.match(/[a-zƒÅ√°«é√†≈ç√≥«í√≤ƒì√©ƒõ√®ƒ´√≠«ê√¨≈´√∫«î√π«ñ«ò«ö«ú√º]+/);
              const meaningMatch = tooltip.textContent.match(/[^‚Äî]+$/);
              
              chars.push({
                char: ch,
                pinyin: pinyinMatch ? pinyinMatch[0] : '',
                meaning: meaningMatch ? meaningMatch[0].trim() : ''
              });
            } else {
              chars.push({ char: ch, pinyin: '', meaning: '' });
            }
          }
        });
        
        // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
        const uniq = [];
        const seen = new Set();
        chars.forEach(c => {
          if (!seen.has(c.char)) {
            seen.add(c.char);
            uniq.push(c);
          }
        });
        
        return uniq;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤:', error);
        return [];
      }
    }
    
    function updateDisplay() {
      if (hanziList.length === 0) return;
      
      const current = hanziList[currentIndex];
      document.getElementById('hanzi-display').textContent = current.char;
      document.getElementById('pinyin-display').textContent = current.pinyin;
      document.getElementById('meaning-display').textContent = current.meaning;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
      document.getElementById('prev-btn').disabled = currentIndex === 0;
      document.getElementById('next-btn').disabled = currentIndex === hanziList.length - 1;
      
      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π writer –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –∏–µ—Ä–æ–≥–ª–∏—Ñ–∞
      if (writer) {
        writer.cancel();
      }
      
      const target = document.getElementById('hanzi-display');
      writer = HanziWriter.create(target, current.char, {
        width: 200,
        height: 200,
        padding: 5,
        showOutline: true,
        strokeAnimationSpeed: 1,
        delayBetweenStrokes: 200
      });
    }
    
    function updateProgress() {
      if (hanziList.length === 0) return;
      const progress = ((currentIndex + 1) / hanziList.length) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';
    }
    
    function showPracticeMode() {
      const practiceMode = document.getElementById('practice-mode');
      practiceMode.classList.add('active');
      
      if (writer) {
        writer.animateCharacter();
      }
    }
    
    function hidePracticeMode() {
      const practiceMode = document.getElementById('practice-mode');
      practiceMode.classList.remove('active');
    }
    
    function nextHanzi() {
      if (currentIndex < hanziList.length - 1) {
        currentIndex++;
        updateDisplay();
        updateProgress();
        hidePracticeMode();
      }
    }
    
    function prevHanzi() {
      if (currentIndex > 0) {
        currentIndex--;
        updateDisplay();
        updateProgress();
        hidePracticeMode();
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    document.getElementById('next-btn').addEventListener('click', nextHanzi);
    document.getElementById('prev-btn').addEventListener('click', prevHanzi);
    document.getElementById('practice-btn').addEventListener('click', showPracticeMode);
    
    // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowRight':
          nextHanzi();
          break;
        case 'ArrowLeft':
          prevHanzi();
          break;
        case ' ':
          e.preventDefault();
          showPracticeMode();
          break;
      }
    });
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
    waitForPointsAPI();
  </script>
